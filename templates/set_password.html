    <div class="container1">
        <div class="nav_bar" id="navbar">

          </ul>

      </div>
  

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>重置密碼</h3>
                </div>
                <div class="card-body">
                    <form action=" " method="POST">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="使用者名稱" name='usr'>

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                            </div>
                            <input type="date" class="form-control" placeholder="生日" name='bday'>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="新密碼" name='pwd'>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="更改密碼" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center text-danger">
                        {% if error %}
                        <strong>{{ error }}</strong>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
