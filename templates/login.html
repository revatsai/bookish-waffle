  <div class="container" style="margin: 0px;padding: 0;">
    <div class="nav_bar" id="navbar">
      <a href=""><img src="/static/imgs/logo.png" alt="logo" /></a>
      <ul>
        <li><a href="/">首頁</a></li>
        <li><a href="game">遊戲</a></li>
        <li><a href="rank">排行榜</a></li>
        <li class="nav-item">
          <a class="nav-link text-dark font-weight-bold" href="">登入</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="container1">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>使用者登入</h3>
        </div>
        <div class="card-body">
          <form action=" " method="POST">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="使用者名稱" name="usr" />
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="密碼" name="pwd" />
            </div>
            <div class="form-group">
              <input type="submit" value="登入" class="btn float-right login_btn" />
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            <a href="set_password">忘記密碼</a>
          </div>
          <div class="d-flex justify-content-center links">
            尚未有帳號？<a href="signup">建立帳號</a>
          </div>
          <div class="d-flex justify-content-center text-danger">
            {% if error %}
            <strong>{{ error }}</strong>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
